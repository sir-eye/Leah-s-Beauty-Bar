<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Appointments</title>
  <link rel="stylesheet" th:href="@{/assets/css/style.css}">
  <link rel="stylesheet" th:href="@{/assets/css/animations.css}">
  <script th:src="@{/assets/js/main.js}" defer></script>
</head>
<body>
<!-- Navigation Bar -->
<nav>
  <div class="logo">
    <img th:src="@{/assets/images/logo.png}" alt="Leah's Beauty Bar Logo">
  </div>
  <ul class="nav-links">
    <li><a th:href="@{/users/login}">Home</a></li>
    <li><a th:href="@{/users/appointments}">Dashboard</a></li>
    <li><a th:href="@{/logout}">Logout</a></li>
  </ul>
</nav>

<!-- Dashboard Content -->
<section class="dashboard-container">
  <h1>Welcome, <span th:text="${user.username}">User</span>!</h1>
  <p>Schedule your appointment below:</p>

  <!-- Appointment Form -->
  <form th:action="@{/users/appointments}" method="post">
    <input type="hidden" name="email" th:value="${user.email}">

    <label>Date:</label>
    <input type="text" name="appointmentDate" placeholder="YYYY-MM-DD" required>


    <label>Time:</label>
    <input type="text" name="appointmentTime" placeholder="HH:MM AM/PM" required>


    <label>Description:</label>
    <textarea name="description" required></textarea>


    <button type="submit">Book Appointment</button>
  </form>
  <!-- List of Appointments -->
  <h2>Your Appointments</h2>
  <table border="1">
    <tr>
      <th>Date</th>
      <th>Time</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
    <tr th:each="appointment : ${appointments}">
      <td th:text="${appointment.appointmentDate}"></td>
      <td th:text="${appointment.appointmentTime}"></td>
      <td th:text="${appointment.description}"></td>
      <td>
        <a th:href="@{/users/appointments/edit/{id}(id=${appointment.id}, email=${user.email})}">Edit</a>
        <a th:href="@{/users/appointments/delete/{id}(id=${appointment.id}, email=${user.email})}"
           onclick="return confirm('Are you sure you want to delete this appointment?');">Delete</a>
      </td>
    </tr>
  </table>
</section>

<!-- Footer -->
<footer>
  <p>&copy; 2025 Leah's Beauty Bar. All rights reserved.</p>
</footer>
</body>
</html>
